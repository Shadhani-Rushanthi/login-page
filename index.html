<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="main-container">
        <div class="logo-section">
            <img src="./images/logo.png"/>
        </div>

        <div class="form-section">
            <div class="title">Login</div>
            <form action="#">
                <label for="userName" class="label">User Name: </label>
                <input type="text" name="userName" id="userName" class="input">

                <label for="password" class="label">Password: </label>
                <div class="pwd-container">
                    <input type="password" name="password" id="password" class="input">
                    <i onclick="clickEye()" id="eye" class="fa-solid fa-eye"></i>
                    <i onclick="clickEye()" id="eyeClose" class="fa-solid fa-eye-slash hide"></i>
                </div>
            </form>
        </div>

        <div class="btn-section">
            <div class="btn btn-login">Login</div>
            <div class="btn btn-register">Sign Up</div>
        </div>
    </div>

    <script>
        const clickEye = () => {
            var pwd = document.getElementById("password")
            var eye = document.getElementById("eye").classList.toggle("hide")
            var eyeClose = document.getElementById("eyeClose").classList.toggle("hide")
        
            if(pwd.type == "password"){
                pwd.type = "text"
            }else{
                pwd.type = "password"
            }
        }
    </script>
</body>
</html>
